<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

    <f:view locale="es">
        <h:head>
        </h:head>

        <h:body>

            <div class="topbar">
                <ui:remove>
                    <div style="padding-top: 5px; padding-bottom: 10px; left: 50%; right: 50%; text-align: center;">
                        <p:graphicImage value="/images/logo-2x.png" />
                    </div>
                </ui:remove>
            </div>

            <ui:include src="./menu.xhtml"></ui:include>

            <div class="layout-main">

                <div class="route-bar">
                    <div class="route-bar-breadcrumb">
                        <i class="pi pi-home"></i>
                        <span>/ </span>
                        <ui:insert name="viewname" />
                    </div>
                </div>

                <div class="layout-content">
                    <ui:insert name="content"/>
                </div>
            </div>
            <h:outputStylesheet name="/global.css" library="css"/>
            <h:outputStylesheet name="/overrides.css" library="css"/>
        </h:body>
    </f:view>
</html>
